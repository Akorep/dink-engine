<!DOCTYPE html>
<html>

<head>
        <title>Sign Up</title>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src=js/jquery-1.12.1.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand">FollowTheRep</a>
	</div>
        <ul class="nav navbar-nav">
            <li><a>Home <span class="glyphicon glyphicon-home"></span></a></li>
            <li><a>Books <span class="glyphicon glyphicon-book"></span></a></li>
            <li><a>Resources <span class="glyphicon glyphicon-folder-open"></span></a></li>
            <li><a>Contact Us <span class="glyphicon glyphicon-earphone"></span></a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
	  <li class="active"><a><span class="glyphicon glyphicon-user"> Sign Up</span></a></li>
	  <li><a><span class="glyphicon glyphicon-log-in"> Login</span></a></li>
	</ul>
       </div>
</nav>
<div class="row">
  <div class="col-md-6 ">
		<div class="panel panel-default">
		  	  <div class="panel-heading text-center">Sign Up</div>	
			  <div class="panel-body">
					<form class="form-horizontal" role="form">
					    <div class="form-group">
					      <label class="control-label col-sm-2" for="email">Email:</label>
					      <div class="col-sm-10">
					        <input type="email" class="form-control" id="email" placeholder="Enter email">
					      </div>
					    </div>
					    <div class="form-group">
					      <label class="control-label col-sm-2" for="pwd">Password:</label>
					      <div class="col-sm-10">          
					        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
					      </div>
					    </div>
					    <div class="form-group">        
					      <div class="col-sm-offset-2 col-sm-10">
					        <div class="checkbox">
					          <label><input type="checkbox"> Remember me</label>
					        </div>
					      </div>
					    </div>
					    <div class="form-group">        
					      <div class="col-sm-offset-2 col-sm-10">
					        <button type="submit" class="btn btn-default">Submit</button>
					      </div>
					    </div>
					</form>
				</div>
	</div>
</div>
</body>

</html>
